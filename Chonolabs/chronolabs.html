<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CHRONOLABS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="chronolabs.css" />
  </head>
  <body class="background">
    <div class="main">
      <h1>CHRONOLABS</h1>

      <div class="display">
        <div class="horas">
          <p class="hora">00</p>
          <h2 class="block">Horas</h2>
        </div>
        <div class="minutos">
          <p class="minuto">00</p>
          <h2 class="block">Minutos</h2>
        </div>
        <div class="segundos">
          <p class="segundo">00</p>
          <h2 class="block">Segundos</h2>
        </div>
      </div>

      <button class="btn-start">
        Iniciar
      </button>
    </div>
    <script src="cronolabs.js"></script>
  </body>
</html>
