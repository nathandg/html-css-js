<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GITHUB API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <main>
      <div id="title">
        <h1>Github Profiles</h1>
        <i id="title-icon" data-feather="search"></i>
      </div>
      <div id="avatares"></div>

      <div id="insert-task">
        <input
          type="text"
          id="username-input"
          placeholder=" Your username in Github!"
        />
        <a id="username-button">
          <i id="insert-icon" data-feather="plus"></i>
        </a>
      </div>

      <div class="repo">
        <h3 id="title">Repositorios</h3>
        <h3 id="title">Descrição</h3>
        <h3 id="title">Linguagem</h3>
      </div>
      <div id="repos-list">
        
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
